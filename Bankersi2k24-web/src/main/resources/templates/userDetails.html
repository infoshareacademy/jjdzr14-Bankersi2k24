<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a:link, a:visited {
         background-color: #f44336;
         color: white;
         padding: 14px 25px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
        }

        a:hover, a:active {
         background-color: red;
        }
    </style>
</head>
<body>
<div class="container p-5 my-5 bg-primary text-white">
    <h1 th:text="'User details'"></h1>
    <div th:if="${user != null}">
        <p th:text="'Name:          ' +${user.name}"></p>
        <p th:text="'Last name:     ' + ${user.lastName}"></p>
        <p th:text="'Login:         ' +${user.login}"></p>
        <p th:text="'E-mail:        ' +${user.email}"></p>
        <p th:text="'Creation date: ' +${user.creationDate}"></p>
    </div>
    <div th:if="${user == null}">
        <p th:text="'There is no User with such Id.'"></p>
    </div>

    <a th:href="@{/user/edit/{id}(id=${user.id})}" target="_blank">Edit user</a>

</div>
</body>
</html>
